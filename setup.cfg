[tool:pytest]
testpaths = tests
python_files = tests/**/*.py
addopts =
    -v
    --tb=short

[coverage:run]
source = .
omit =
    */venv/*
    */env/*
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[flake8]
max-line-length = 88
extend-ignore = E203, W503